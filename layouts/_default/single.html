{{ partial "header.html" . }}
	<main>
		<article>
			<h1 class="post__title">{{ .Title }}</h1>
			{{ if .Params.Date }}
				<time>
					{{ .Date.Format "02/01/2006" }}
        </time>
			{{ end }}
			<div>
				{{ .Content }}
			</div>
			<div>
				<ul id="tags">
					{{ range .Params.tags }}
						<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> </li>
					{{ end }}
				</ul>
			</div>
			<div>
			</div>
		</article>
	</main>
{{ partial "footer.html" . }}
