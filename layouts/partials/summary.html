	<article>
		<h1 class="title-item">
			<a href="{{ .Permalink }}">{{ .Title }}</a>
		</h1>
		<div>
			{{ .Params.Summary }}
			{{ if .Truncated }}
				<a href="{{ .Permalink }}"><br>Read more...</a>
			{{ end }}
		</div>
		<strong>Date</strong>: <time>{{ .Date.Format "02/01/2006" }}</time>
		{{ range $index, $value := .Params.tags }}
			{{ if (eq $index 0) }}<br><strong>Tags</strong>: {{ end }}
			<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
		{{ end }}
	</article>
